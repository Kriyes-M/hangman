<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/general.css">
  <link rel="stylesheet" href="./styles/main-menu.css">
  <link rel="stylesheet" href="./styles/category-menu.css">
  <link rel="stylesheet" href="./styles/loading-screen.css">
  <link rel="stylesheet" href="./styles/main-game.css">

  <link type="image/png" sizes="96x96" rel="icon" href="./images/icons8-hangman-96.png">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

  <script src="./scripts/app.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

  <title>Hangman</title>
</head>

<body>
  <div id="gameAppContainer" class="outer-container">
    <div id="mainMenuContentContainer" class="js-content-container content-container">
      <div id="mainMenuTitle">Hangman</div>
      <div id="mainMenuButtonsContainer">
        <button id="normalModeButton" class="menu-button">Normal</button>
        <button data-name="hardcore" id="hardcoreModeButton" class="menu-button">Hardcore</button>
      </div>
    </div>
    <div id="categoryMenuContentContainer" class="js-content-container content-container">
      <div id="categoryMenuButtonsContainer">
        <button data-name="colors" class="js-category-button menu-button">Colours</button>
        <button data-name="animals" class="js-category-button menu-button">Animals</button>
        <button data-name="countries" class="js-category-button menu-button">Countries</button>
        <button data-name="fruits" class="js-category-button menu-button">Fruits</button>
      </div>
      <div id="categorySelectionMenuNav">
        <button id="categoryMenuBackButton" class="menu-button">
          Back
        </button>
      </div>
    </div>
    <div id="loadingScreenContentContainer" class="js-content-container content-container">
      <div id="loadingTextContainer">
        <div id="loadingText">Loading</div>
      </div>
    </div>
    <div id="mainGameContainer" class="js-content-container content-container">
      <div id="gameInfoContainer">
        <div id="hangmanContainer">
          <div id="limbsContainer">
            <div class="hangman-limb limb-1"></div>
            <div class="hangman-limb limb-2"></div>
            <div class="hangman-limb limb-3"></div>
            <div class="hangman-limb limb-4"></div>
            <div class="hangman-limb limb-5"></div>
            <div class="hangman-limb limb-6"></div>
            <div class="hangman-limb limb-7"></div>
            <div class="hangman-limb limb-8"></div>
            <div class="hangman-limb limb-9"></div>
            <div class="hangman-limb limb-10"></div>
          </div>
        </div>
        <div id="statsContainer">
          <div id="highScoreLabel" class="stat">
            High Score:
            <br class="stat-break">
            <span id="highScore">0</span>
          </div>
          <div id="scoreLabel" class="stat">
            Score:
            <br class="stat-break">
            <span id="score">0</span>
          </div>
        </div>
      </div>
      <div id="word"></div>
      <div id="letterButtonsContainer">
      </div>
      <div id="mainGameNav">
        <button id="mainGameHomeButton" class="menu-button">
          Home
        </button>
      </div>
    </div>
    <div id="endGameMessageContainer">
      <div>Message</div>
      <div>
        <button>Home</button>
        <button>Again!</button>
      </div>
    </div>
  </div>
</body>

</html>
